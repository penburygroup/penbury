<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penbury Group - Innovating Surfaces. Connecting Worlds.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 3s infinite;
        }
        .texture-transition {
            transition: background-image 0.8s ease-in-out;
        }
        .map-dot {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        .full-width-container {
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            width: 100vw;
            max-width: 100vw;
        }
        .hero-bg {
            background-image: url('https://placehold.co/1200x630/333333/FFFFFF/png?text=Wood+Texture');
            background-size: cover;
            background-position: center;
        }
        .texture-wood {
            background-image: url('https://placehold.co/1200x630/333333/FFFFFF/png?text=Wood+Texture');
        }
        .texture-stone {
            background-image: url('https://placehold.co/1200x630/555555/FFFFFF/png?text=Stone+Texture');
        }
        .texture-fabric {
            background-image: url('https://placehold.co/1200x630/777777/FFFFFF/png?text=Fabric+Texture');
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">
    <div class="full-width-container">
        <section class="relative min-h-screen flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center z-10" data-aos="fade-right">
                <div class="mb-8">
                    <div class="w-24 h-24 bg-gradient-to-br from-amber-600 to-red-700 rounded-full flex items-center justify-center pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M3 11a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-2z"></path>
                            <path d="M12 12v3"></path>
                            <path d="M9 8V7"></path>
                            <path d="M15 8V7"></path>
                        </svg>
                    </div>
                    <span class="text-2xl font-bold mt-2">PENBURY GROUP</span>
                </div>

                <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6" data-aos="fade-up">
                    Innovating Surfaces.<br>
                    Connecting Worlds.
                </h1>
                
                <p class="text-lg md:text-xl text-gray-300 mb-10 max-w-lg" data-aos="fade-up" data-aos-delay="100">
                    Penbury Group is a global trading powerhouse, dedicated to bringing groundbreaking interior coverings for walls and floors from factories worldwide to the forefront of design.
                </p>

                <div class="flex flex-wrap gap-6 mb-12" data-aos="fade-up" data-aos-delay="200">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-amber-600/20 rounded-full flex items-center justify-center mr-3">
                            <i data-feather="globe" class="text-amber-500"></i>
                        </div>
                        <span>Global Supply Network</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-amber-600/20 rounded-full flex items-center justify-center mr-3">
                            <i data-feather="activity" class="text-amber-500"></i>
                        </div>
                        <span>Invested in R&D</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-amber-600/20 rounded-full flex items-center justify-center mr-3">
                            <i data-feather="home" class="text-amber-500"></i>
                        </div>
                        <span>Direct to Retail & Trade</span>
                    </div>
                </div>

                <div class="flex flex-wrap gap-4" data-aos="fade-up" data-aos-delay="300">
                    <button class="bg-amber-600 hover:bg-amber-700 text-white font-semibold px-8 py-3 rounded-full transition duration-300 transform hover:scale-105">
                        Explore Our Products
                    </button>
                    <button class="border-2 border-white hover:bg-white/10 text-white font-semibold px-8 py-3 rounded-full transition duration-300">
                        Our Global Impact
                    </button>
                </div>

                <div class="flex gap-6 mt-16" data-aos="fade-up" data-aos-delay="400">
                    <button class="texture-selector w-14 h-14 bg-white/10 rounded-lg flex items-center justify-center hover:bg-white/20 transition duration-300" data-texture="wood">
                        <i data-feather="box" class="text-amber-500"></i>
                    </button>
                    <button class="texture-selector w-14 h-14 bg-white/10 rounded-lg flex items-center justify-center hover:bg-white/20 transition duration-300" data-texture="stone">
                        <i data-feather="layers" class="text-amber-500"></i>
                    </button>
                    <button class="texture-selector w-14 h-14 bg-white/10 rounded-lg flex items-center justify-center hover:bg-white/20 transition duration-300" data-texture="fabric">
                        <i data-feather="grid" class="text-amber-500"></i>
                    </button>
                </div>
            </div>

            <div class="w-full md:w-1/2 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-l from-gray-900/80 to-transparent z-10"></div>
                <div class="absolute inset-0 hero-bg texture-transition"></div>
                
                <div class="absolute inset-0 opacity-30">
                    <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                        <line x1="150" y1="200" x2="400" y2="250" stroke="rgba(245,158,11,0.5)" stroke-width="2" class="map-dot" style="animation-delay: 0.2s;"></line>
                        <line x1="400" y1="250" x2="650" y2="220" stroke="rgba(245,158,11,0.5)" stroke-width="2" class="map-dot" style="animation-delay: 0.4s;"></line>
                        <line x1="300" y1="300" x2="500" y2="350" stroke="rgba(245,158,11,0.5)" stroke-width="2" class="map-dot" style="animation-delay: 0.6s;"></line>
                        
                        <circle cx="150" cy="200" r="6" fill="rgba(245,158,11,0.8)" class="map-dot" style="animation-delay: 0.1s;"></circle>
                        <circle cx="400" cy="250" r="8" fill="rgba(245,158,11,0.8)" class="map-dot" style="animation-delay: 0.3s;"></circle>
                        <circle cx="650" cy="220" r="6" fill="rgba(245,158,11,0.8)" class="map-dot" style="animation-delay: 0.5s;"></circle>
                        <circle cx="300" cy="300" r="5" fill="rgba(245,158,11,0.8)" class="map-dot" style="animation-delay: 0.2s;"></circle>
                        <circle cx="500" cy="350" r="5" fill="rgba(245,158,11,0.8)" class="map-dot" style="animation-delay: 0.4s;"></circle>
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            feather.replace();
            
            const textureSelectors = document.querySelectorAll('.texture-selector');
            const heroBg = document.querySelector('.hero-bg');
            
            textureSelectors.forEach(selector => {
                selector.addEventListener('mouseenter', function() {
                    const texture = this.getAttribute('data-texture');
                    heroBg.classList.remove('texture-wood', 'texture-stone', 'texture-fabric');
                    heroBg.classList.add(`texture-${texture}`);
                });
            });
            
            gsap.from(".pulse", {
                scale: 0.95,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
            
            const dots = document.querySelectorAll('.map-dot');
            dots.forEach((dot, index) => {
                gsap.to(dot, {
                    opacity: 0.8,
                    scale: 1.1,
                    duration: 2,
                    repeat: -1,
                    yoyo: true,
                    delay: index * 0.2,
                    ease: "sine.inOut"
                });
            });
        });
    </script>
</body>
</html>
